spring.application.name=Api_HR

logging.level.org.springframework=error

# Activation de la console de la base de donn�es H2
# http://localhost:9000/h2-console
# server.port=9000

logging.level.root=error
logging.level.com.apispringboot=info
logging.level.org.springframework.boot.autoconfigure.h2=info
logging.level.org.springframework.boot.web.embedded=info
spring.h2.console.enabled=true

# configuration pour mysql
spring.datasource.url=jdbc:mysql://localhost:3306/coursapispringboot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propri�t�s sp�cifiques � Hibernate (si vous utilisez JPA avec Hibernate)
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Activer la journalisation des requ�tes SQL
logging.level.org.springframework.jdbc.core=debug

